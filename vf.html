<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Flooring Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #E2E8F0; /* Slate 200 */
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center py-6 mb-8 border-b border-cyan-800/50">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-cyan-400 tracking-wider">
                Vinyl Flooring Gallery (5 Items)
            </h1>
            <a href="index.html" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-cyan-500/30">
                Back to Home
            </a>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Gallery Item Loop Start (8 items) -->
            <!-- Item 1 -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700">
                <img src="IMG-20251123-WA0121.jpg" alt="Luxury Vinyl Tile 1" class="w-full h-48 object-cover">
                <div class="p-4">
                </div>
            </div>
            <!-- Item 2 -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700">
                <img src="IMG-20251123-WA0122.jpg" alt="Antistatic Sheet 2" class="w-full h-48 object-cover">
                <div class="p-4">
                </div>
            </div>
            <!-- Item 3 -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700">
                <img src="IMG-20251123-WA0123.jpg" alt="Homogeneous Roll 3" class="w-full h-48 object-cover">
                <div class="p-4">
                </div>
            </div>
            <!-- Item 4 -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700">
                <img src="IMG-20251123-WA0124.jpg" alt="Acoustic Vinyl 4" class="w-full h-48 object-cover">
                <div class="p-4">
                </div>
            </div>
            <!-- Item 5 -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700">
                <img src="IMG-20251123-WA0125.jpg" alt="Safety Flooring 5" class="w-full h-48 object-cover">
                <div class="p-4">
                </div>
            </div>
        </div>

        <div class="mt-10 pt-6 text-center border-t border-slate-700/50">
            <a href="index.html" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md shadow-cyan-500/30">
                Return to Main Menu
            </a>
        </div>
    </div>

</body>
</html>
