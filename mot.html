<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOT Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #E2E8F0; /* Slate 200 */
        }
        /* Custom height to ensure containers are not too small after removing text */
        .gallery-item {
            height: 120px; /* Adjusted height for better visibility of the placeholder */
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center py-6 mb-8 border-b border-cyan-800/50">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-cyan-400 tracking-wider">
                MOT Gallery (4 Items)
            </h1>
            <a href="index.html" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-cyan-500/30">
                Back to Home
            </a>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            <!-- Gallery Item Loop Start (20 items) - Image text removed -->
            
            <!-- Items 1-5 (Tables) -->
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0092.jpg" alt="MOT Table 1" class="w-full h-full object-cover">
            </div>
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0096.jpg" alt="MOT Table 2" class="w-full h-full object-cover">
            </div>
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0097.jpg" alt="MOT Table 3" class="w-full h-full object-cover">
            </div>
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-cyan-500/50 border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0104.jpg" alt="MOT Table 4" class="w-full h-full object-cover">
            </div>
            
            <!-- Gallery Item Loop End -->
        </div>

        <div class="mt-10 pt-6 text-center border-t border-slate-700/50">
            <a href="index.html" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md shadow-cyan-500/30">
                Return to Main Menu
            </a>
        </div>
    </div>

</body>
</html>
