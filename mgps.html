<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGPS Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #E2E8F0; /* Slate 200 */
        }
        /* Custom height to ensure containers are not too small after removing text */
        .gallery-item {
            height: 100px; /* Adjusted for the very dense layout */
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center py-6 mb-8 border-b border-cyan-800/50">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-cyan-400 tracking-wider">
                MGPS (Medical Gas Pipeline System) Gallery (5 Items)
            </h1>
            <a href="index.html" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md shadow-cyan-500/30">
                Back to Home
            </a>
        </header>

        <!-- Use a tight grid for 33 items for optimal mobile viewing and density -->
        <div class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-8 gap-3">
            <!-- Gallery Item Loop Start (33 items) - Image text removed -->
            
            <!-- Area 1: Source & Control (1-8) -->
            <div class="bg-slate-800 rounded-lg shadow-md border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0095.jpg" alt="O2 Manifold" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="bg-slate-800 rounded-lg shadow-md border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0096.jpg" alt="Air Compressor" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="bg-slate-800 rounded-lg shadow-md border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0097.jpg" alt="Vacuum Pump" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="bg-slate-800 rounded-lg shadow-md border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0098.jpg" alt="AGSS" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="bg-slate-800 rounded-lg shadow-md border border-slate-700 gallery-item">
                <img src="IMG-20251123-WA0101.jpg" alt="Alarm Panel" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="gallery-item hidden xl:block"></div> 

            <!-- Gallery Item Loop End -->
        </div>

        <div class="mt-10 pt-6 text-center border-t border-slate-700/50">
            <a href="index.html" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md shadow-cyan-500/30">
                Return to Main Menu
            </a>
        </div>
    </div>

</body>
</html>
